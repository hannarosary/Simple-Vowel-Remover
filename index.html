<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Remover by Hanna Lumaad</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <header class="title">
            <h1 class="header-title">Vowel Remover</h1>
            <p class="header-subtitle">It's hassle-free and simple. Remove any vowels you input.</p>
        </header>
        <div class="sub-container">
            <form>
                <input type="text" id="inputText" class="input-text" />
                <div class="buttons">
                    <button id="submitBtn" type="button">ENTER</button>
                    <button id="removeBtn" type="button">REMOVE</button>
                </div>
            </form>
            <div class="result">
                <p class="subtext-result">The result is: </p>
                <h3 id="outputText"></h3>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
